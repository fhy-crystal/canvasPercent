<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas Percent</title>
	<link rel="stylesheet" href="main.css">
	<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<!-- ul>li.item*4>(div.chart>canvas[width="180" height="180" data-total="" data-curr=""])+h2.info -->
	<ul>
		<li class="item">
			<div class="chart">
				<canvas id="first" width="180" height="180" data-total="1000" data-curr="666"></canvas>
			</div>
			<h2 class="info">666/1000</h2>
		</li>
		<li class="item">
			<div class="chart">
				<canvas id="second" width="180" height="180" data-total="" data-curr=""></canvas>
			</div>
			<h2 class="info">4564564/6000000</h2>
		</li>
		<li class="item">
			<div class="chart">
				<canvas id="third" width="180" height="180" data-total="" data-curr=""></canvas>
			</div>
			<h2 class="info">55/100</h2>
		</li>
		<li class="item">
			<div class="chart">
				<canvas id="forth" width="180" height="180" data-total="" data-curr=""></canvas>
			</div>
			<h2 class="info">250/1000</h2>
		</li>
	</ul>
</body>
</html>
